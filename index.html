<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Geraldine Edwards (Geraldine-Edwards)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <nav class="controls-bar" aria-label="Main navigation">
        <div id="controls">
          <label for="showSelect" class="visually-hidden">Select show</label>
          <select id="showSelect">
            <option value="">Loading shows...</option>
          </select>

          <label for="episodeSelect" class="visually-hidden"
            >Select episode</label
          >
          <select id="episodeSelect">
            <option value="all">All Episodes</option>
          </select>

          <label for="searchInput" class="visually-hidden"
            >Search Episodes</label
          >
          <input
            type="search"
            id="searchInput"
            placeholder="Search shows/episodes..."
          />
        </div>
        <div id="navigation"></div>
      </nav>
    </header>

    <span id="displayCount"></span>
    <div id="showTitle"></div>
    <main id="root"></main>
    <footer id="mainFooter">
      <p>
        Episode data provided by
        <a
          href="https://www.tvmaze.com"
          target="_blank"
          rel="noopener noreferrer"
          >TVMaze.com</a
        >
      </p>
    </footer>

    <!-- Loads YOUR JavaScript code -->
    <script src="script.js" defer></script>
  </body>
</html>
